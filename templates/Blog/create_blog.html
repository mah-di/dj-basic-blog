{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}

{% if update %}
Update Blog
{% else %}
Write a Blog
{% endif %}

{% endblock %}

{% block body %}

    {% if update %}
    <h2>Edit Blog</h2>
    {% else %}
    <h2>Write a Blog..</h2>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {{ form|crispy }}
        {% csrf_token %}
        <button class="btn btn-sm btn-primary" type="submit">Publish</button>
        <a href="{{ url }}" class="btn btn-info btn-sm">Cancel</a>
    </form>

{% endblock %}
